<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <span id="num1-el"></span>
    <span> &nbsp; and &nbsp; </span>

    <br><br>
